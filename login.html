<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./images/shelby.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d6a10afdc1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="cont">
        <form action="">
            <h2>Login Form</h2>
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" class="paisa" placeholder="Enter the Username">
                <i class="fa-sharp fa-solid fa-user"></i>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" class="paisa" placeholder="Enter the Password">
                <i class="fa-solid fa-key"></i>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Remember password</label>
            </div>
            <div id="btn">
                <button type="submit">Login</button>
                <button type="button" id="cancel">Cancel</button>
            </div>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                target="_blank">Forgotten Password</a>
            <a href="https://www.facebook.com/campaign/landing.php?campaign_id=14884913640&extra_1=s%7Cc%7C550525804932%7Cb%7Cfacebook%7C&placement=&creative=550525804932&keyword=facebook&partner_id=googlesem&extra_2=campaignid%3D14884913640%26adgroupid%3D128696220912%26matchtype%3Db%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-592856129%26loc_physical_ms%3D1007785%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=EAIaIQobChMI8_ue4M7KggMVn6lmAh0A5Aw1EAAYASAAEgLe1PD_BwE"
                target="_blank">Create a new account</a>
        </form>
    </div>
</body>

</html>
